<section class="has-questions">
    <div class="has-questions__content">
        <div class="has-questions__bg">
            <img src="/images/has-questions.webp" alt="" class="has-questions__bg-image">
        </div>
        <div class="has-questions__text-content">

            <h2 class="has-questions__heading">
                Если остались вопросы
            </h2>
            <div class="has-questions__text">
                Мы поможем оформить заказ и ответим на&nbsp;все вопросы по продукции
            </div>
        </div>
        <form action="/" method="POST" class="has-questions__form">
            <div class="has-questions__form-fields">
                <div class="has-questions__form-field">
                    <div class="has-questions__form-input-wrapper">
                        <input type="text" name="your-name" class="has-questions__form-input" required=""
                            placeholder="Имя">
                    </div>
                </div>
                <div class="has-questions__form-field">
                    <div class="has-questions__form-input-wrapper">
                        <input type="tel" name="your-phone" class="has-questions__form-input" required=""
                            placeholder="Телефон">
                    </div>
                </div>
                <div class="has-questions__form-field">
                    <div class="has-questions__form-input-wrapper">
                        <input type="email" name="your-email" class="has-questions__form-input" required=""
                            placeholder="Почта">
                    </div>
                </div>
                <div class="has-questions__form-field">
                    <label class="has-questions__form-file-upload js-file-upload">
                        <input type="file" class="has-questions__form-file-upload-input js-file-upload-text">
                        <span class="has-questions__form-file-upload-text">
                            Прикрепить документ
                        </span>
                    </label>
                </div>
            </div>
            <div class="has-questions__form-bottom-row">
                <label class="has-questions__form-policy">
                    <input type="checkbox" class="has-questions__form-policy-checkbox" required="" checked="">
                    <span class="has-questions__form-policy-checkbox-mark">
                        <svg width="14" height="14" aria-hidden="true">
                            <use xlink:href="#checkmark"></use>
                        </svg>
                    </span>
                    <span class="has-questions__form-policy-checkbox-text">
                        Я соглашаюсь <a href="#">с политикой конфиденциальности</a> и согласенна обработку персональных
                        данных
                    </span>
                </label>
                <button class="has-questions__form-submit" type="submit">
                    ОТПРАВИТЬ
                </button>
            </div>
        </form>
    </div>
</section>
